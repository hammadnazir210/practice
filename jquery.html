   <style>
   	 .one{
   	 	   height: 300px;

   	 }
      
      .one:hover{
      	 height: 400px;
   	 	   width: 400px;
   	 	   background-color: green;
   	 	   border-radius: 100%;
   	 	   transform: scale(1.7);
      }


      .two{

      	height: 150px;
      	width: 150px;
      	background-color: hotpink;
      	transition: transform 5s;
      }
        
        .two:hover{
        	transform: rotate(360deg);
        	transition-duration: 10s;
        





   </style>
